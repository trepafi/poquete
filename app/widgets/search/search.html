<section class="body-container">
	<div class="body broad">
		<div class="map-container container-simple-search">
			<div class="search-input-container">
				<lt-gm-typeahead label="Dónde?" model="data.where" inputClass=""></lt-gm-typeahead>
			</div>

			<div class="map-border">
				<lt-google-map id="map.id" coordinates="map.coordinates" center="map.center" class="map-simple-search"></lt-google-map>
			</div>
			
			<div>
				{{plans.length}} <em> planes localizados en el perímetro</em>
			</div>
		</div>
		
		<div class="search-container container-simple-search">
			<div>
				<div class="search-input-container">
					<lt-input-text label="Qué?" placeholder="" icon="search" width="150" model="data.what" inputClass=""></lt-input-text>
				</div>
				<div class="search-input-container">
					<lt-datepicker label="Cuándo?" model="data.when" odate="odate" inputClass=""></lt-datepicker>
				</div>
				<div class="clear"></div>
			</div>

			<div class="search-results-container">
				<table class="search-results">
					<tr ng-repeat="plan in result" ng-class="{'white-row': $odd}" ng-show="pages.start <= $index && $index < pages.end">
						<td class="icon-field"><img src="img/icon-{{plan.type == 'poquet' ? 'alone' : 'meeting'}}.png" /></td>
						<td class="text-field"><a href="#">{{plan.title|truncate:35}}</a></td>
						<td class="date-field"><a href="#">{{plan.date}}</a></td>
					</tr>
				</table>
			</div>

			<div>
				<div class="pagination-simple-search">
					<pagination total-items="pages.total" page="pages.current" boundary-links="true" rotate="false" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
				</div>
				<div class="advanced-search-button-container float-left">
					<button class="btn btn-info">
						<i class="icon-white icon-cog"></i> Búsqueda avanzada
					</button>
				</div>
			</div>

		</div>

	</div>
</section>
